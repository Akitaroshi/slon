<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продавцы - CryptoExchange</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sellers.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <a href="index.html">CryptoExchange</a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <i class="ph ph-house-simple"></i>
                    <span>Главная</span>
                </a>
                <a href="sellers.html" class="nav-link active">
                    <i class="ph ph-users"></i>
                    <span>Продавцы</span>
                </a>
                <a href="faq.html" class="nav-link">
                    <i class="ph ph-question"></i>
                    <span>FAQ</span>
                </a>
                <a href="wallet.html" class="nav-link">
                    <i class="ph ph-wallet"></i>
                    <span>Кошелек</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="market-stats">
            <div class="stat-item">
                <h3>Всего продавцов</h3>
                <div class="stat-value">1,234</div>
            </div>
            <div class="stat-item">
                <h3>Активных сделок</h3>
                <div class="stat-value">328</div>
            </div>
        </div>

        <div class="sellers-grid">
            <div class="seller-card">
                <div class="seller-header">
                    <div class="seller-name">whyhate</div>
                    <div class="seller-avatar">WH</div>
                </div>
                <div class="seller-stats">
                    <div class="seller-rating">
                        <span>★</span>
                        4.9
                    </div>
                    <div class="seller-trades">1,234 сделки</div>
                </div>
                <div class="seller-limits">
                    <span class="limit-badge">От $100</span>
                    <span class="limit-badge">До $10,000</span>
                </div>
                <div class="seller-actions">
                    <a href="seller.html?id=whyhate">Открыть профиль</a>
                </div>
            </div>

            <div class="seller-card">
                <div class="seller-header">
                    <div class="seller-name">CryptoRider</div>
                    <div class="seller-avatar">CR</div>
                </div>
                <div class="seller-stats">
                    <div class="seller-rating">
                        <span>★</span>
                        4.8
                    </div>
                    <div class="seller-trades">856 сделок</div>
                </div>
                <div class="seller-limits">
                    <span class="limit-badge">От $500</span>
                    <span class="limit-badge">До $50,000</span>
                </div>
                <div class="seller-actions">
                    <a href="seller.html?id=CryptoRider">Открыть профиль</a>
                </div>
            </div>

            <div class="seller-card">
                <div class="seller-header">
                    <div class="seller-name">BitTrader</div>
                    <div class="seller-avatar">BT</div>
                </div>
                <div class="seller-stats">
                    <div class="seller-rating">
                        <span>★</span>
                        4.7
                    </div>
                    <div class="seller-trades">623 сделки</div>
                </div>
                <div class="seller-limits">
                    <span class="limit-badge">От $1,000</span>
                    <span class="limit-badge">До $100,000</span>
                </div>
                <div class="seller-actions">
                    <a href="seller.html?id=BitTrader">Открыть профиль</a>
                </div>
            </div>
        </div>
    </main>

    <style>
    .sellers-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1.5rem;
        padding: 1.5rem;
    }

    .market-stats {
        display: flex;
        gap: 1.5rem;
        margin-bottom: 2rem;
    }

    .stat-item {
        flex: 1;
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        transition: transform 0.2s;
    }

    .stat-item:hover {
        transform: translateY(-2px);
    }

    .cta-button {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .cta-button.secondary {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .seller-card {
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        transition: all 0.3s ease;
    }

    .seller-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .seller-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
    }

    .seller-name {
        font-size: 1.2rem;
        color: var(--text-primary);
    }

    .seller-avatar {
        width: 48px;
        height: 48px;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .seller-stats {
        display: flex;
        gap: 1rem;
        margin-bottom: 1.5rem;
    }

    .seller-rating {
        color: #ffd700;
        font-weight: 600;
    }

    .seller-trades {
        color: var(--text-secondary);
    }

    .seller-limits {
        display: flex;
        gap: 1rem;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
        color: var(--text-secondary);
    }

    .limit-badge {
        background: rgba(255, 255, 255, 0.1);
        padding: 0.5rem 1rem;
        border-radius: 8px;
        font-size: 0.9rem;
    }

    .seller-actions {
        margin-top: 1.5rem;
    }

    .seller-actions .cta-button {
        width: 100%;
    }
    </style>
</body>
</html>
